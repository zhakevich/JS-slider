<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Slider</title>
  </head>
  <body>
    <div class="carusel">
      <div class="item-container">
        <div class="item active">
          <div class="description">
            <div class="project-name">theyalow 1</div>
            <img src="./assets/images/img-1.jpg" alt="progect" />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">theyalow 2</div>
            <img src="./assets/images/img-2.jpg" alt="progect" />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">theyalow 3</div>
            <img src="./assets/images/img-3.jpg" alt="progect" />
          </div>
        </div>
      </div>
      <div class="control left">
        <div class="arrow left">&lt;</div>
      </div>
      <div class="control right">
        <div class="arrow right">&gt;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
